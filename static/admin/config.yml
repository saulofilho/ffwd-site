  - name: posts
    label: Blog Posts
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Date / Order, name: date, widget: date }
      - { label: Slug Title, name: title, widget: string, required: false }
      - { label: Post Title, name: PostTitle, widget: string, required: false }
      - { label: Post Text, name: PostText, widget: text, required: false }
      - { label: Post About Desktop, name: PostAboutDesktop, widget: text, required: false }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: cases
    label: Cases Posts
    editor:
      preview: true
    folder: content/cases
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: CasePost }
      - { label: Date / Order, name: date, widget: date, required: false }
      - { label: Home Title, name: title, widget: string, required: false }
      - { label: Home Description, name: HomeDescription, widget: text, required: false }
      - {
        label: Home Image,
        name: HomeImage,
        widget: image,
        required: true,
      }
      - { label: Projetos Page Title, name: ProjetosTitle, widget: string, required: false }
      - { label: Projetos Page Description, name: ProjetosDescription, widget: text, required: false }
      - { label: Client Title, name: ClientTitle, widget: string, required: false }
      - { label: Case Title, name: CaseTitle, widget: string, required: false }
      - { label: Case About, name: CaseAbout, widget: text, required: false }
      - label: 'Case Container'
        name: 'container'
        widget: 'list'
        required: false
        types:
        - label: 'Add Image'
          name: 'AddImage'
          widget: 'object'
          fields:
            - { name: image, label: image, widget: image, required: false }
            - { name: alt, label: Alt, widget: string, required: false }
        - label: 'Add Text'
          name: 'AddText'
          widget: 'object'
          fields:
            - { name: text, label: text, widget: markdown, required: false }
      - { label: Extra Content, name: body, widget: markdown, required: false }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
        required: false
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: vaga
    label: Vagas Posts
    editor:
      preview: true
    folder: content/vaga
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: VagaPost }
      - { label: Date / Order, name: date, widget: date }
      - { label: Header Title, name: header, widget: string, required: false }
      - { label: Vaga Title, name: title, widget: string, required: false }
      - { label: Vaga About, name: about, widget: text, required: false }
      - { label: Vaga Overview, name: overview, widget: markdown, required: false }
      - { label: Vaga Like To See, name: LikeToSee, widget: markdown, required: false }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Google Analytics Tracking Id,
              name: googleTrackingId,
              widget: string,
              required: false,
            }
